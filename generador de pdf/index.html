<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="input-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" required>
            </div>

            <div class="input-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>
            </div>

            <div class="input-group">
                <label for="cedula">Número de Cédula:</label>
                <input type="text" id="cedula" required>
            </div>

            <div class="input-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>

            <div class="input-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="genero">Género:</label>
                <select id="genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="input-group">
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" required>
                    <option value="Soltero/a">Soltero/a</option>
                    <option value="Casado/a">Casado/a</option>
                    <option value="Divorciado/a">Divorciado/a</option>
                </select>
            </div>

            <div class="input-group">
                <label for="estadoLaboral">Estado Laboral:</label>
                <select id="estadoLaboral" required>
                    <option value="Empleado/a">Empleado/a</option>
                    <option value="Desempleado/a">Desempleado/a</option>
                    <option value="Estudiante">Estudiante</option>
                </select>
            </div>

            <button type="submit">Registrar</button>
        </form>
        <button id="descargarPDF">Descargar PDF de Registros</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
